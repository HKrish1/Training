<head>  
<title>Forms</title>
<style type="text/css">
body {  
font-family: arial;  
background-color: rgb(185,179,175);
} 
legend {
color: green;
}
label {
color: black;
}
h1 {
background-color:#E86F67;

</head> <body>
<h1><center>Welcome To Feedback Page</center></h1>  
<form>
<fieldset>    
<legend>     
Your Details:    
</legend>

Name:     <input type="text" name="name" size="30" maxlength="100">    
</label>    
<br />    
<label>     
Email:     <input type="email" name="email" size="30" maxlength="100">    
</label>    
<br /> 
<label> 
Gender:    <input type="radio" name="gender" >Male
           <input type="radio" name="gender">Female
</label>
<label>
<br>
Date Of Birth: <input type="date" name="dob" size="30" maxlength="100">

</fieldset>   
<br />   
<fieldset>    
<legend>     Your Review:    </legend>    
<p>     
<label for="hear-about">      
Review    
</label>     
<select name="referrer" id="hear-about">      
<option value="google">Excellent</option>      
<option value="friend">Good</option>

<option value="other">Bad</option>
</select>
</p>
</p>

 Would you visit again?

<input type="radio" name="rating" value="yes" />      
Yes     
</label>     
<label>      
<input type="radio" name="rating" value="no" />      
No     
</label>     
<label>      
<input type="radio" name="rating" value="maybe" />      
Maybe     
</label>    
</p>    
<p>     
<label for="comments">      
Comments:

<br />     
<textarea rows="4" cols="40" id="comments">

 </p>

</form>

</html>
